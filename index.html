<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookstore-Ehya</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="navbar navbar-mobile">
		<div class="container">
			<div class="navbar-wrapper">
				<a href="index.html" class="logo">
					<img class="logo__image" src="img/navbar/Logo.png" alt="Logo: Ehya">
				</a>
				<div class="navbar-menu">
					<div class="navbar-menu__list">
						<ul class="navbar-list">
							<li class="navbar-list__item">Рекомендации</li>
							<li class="navbar-list__item">Книги</li>
							<li class="navbar-list__item">Блог</li>
						</ul>
						<button class="button navbar-menu__button">Получить</button>
					</div>
				</div>
				<button class="navbar-burger">
					<span class="navbar-burger__line"></span><span class="navbar-burger__line"></span><span class="navbar-burger__line"></span>
				</button>
			</div>
			<!-- /.navbar-wrapper -->
		</div>
		<!-- /.container -->
	</section>
	<!-- /.navbar -->
	<section class="header">
		<div class="container">
			<div class="header-book">
				<div class="header-book__about">
					<p class="header-book__name"><span class="header-book__name_yellow header-book__name">Design Theory:</span><br>
					The Psychology of<br>
					Graphic Design Pricing</p>
					<p class="header-book__author">КНИГА МИШЕЛЯ ЯНГА</p>
					<p class="header-book__description">Спустя 15 лет я управляю собственной студией, выполнив тысячи проектов для крупных клиентов. Теперь я делюсь своими
					золотыми стратегиями ценообразования на творческую работу.</p>
					<div class="header-book__buttonarea">
						<button class="header-book__button header-book__button_blue button">КУПИТЬ СЕЙЧАС</button>
						<button class="header-book__button header-book__button_white button">ЧИТАТЬ ДЕМО</button>
					</div>
				</div>
				<div class="book-cover">
					<img class="book-cover__image" src="img/header/Main-book.jpg" alt="Book: Design Theory: The Psychology of Graphic Design Pricing">
				</div>
			</div>
		</div>
	</section>
	<script src="js/mani.js"></script>
</body>

</html>
